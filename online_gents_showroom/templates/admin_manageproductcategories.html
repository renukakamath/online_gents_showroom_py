{% include 'adminheader.html'%}
    <div class="container-fluid p-0">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="/static/img/carousel-1.jpg" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
<center>
	<h1 style="color: white">Manage Product category</h1>
	<form method="post">
		{% if data['pro']%}
	<table class="table" style="width: 500px;color: white">
		<tr>
			<th>Category Name</th>
			<td><input type="text" class="form-control" required="" name="cat" value="{{data['pro'][0]['cat_name']}}"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" class="btn btn-success" name="update"></td>
		</tr>
	</table>
	{% else %}
	<table class="table" style="width: 500px;color: white">
		<tr>
			<th>Category Name</th>
			<td><input type="text" class="form-control" required=""  name="cat"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" class="btn btn-success" name="product"></td>
		</tr>
	</table>
	{% endif %}
	</form>
</center>
</div></div></div></div></div></div>
<center>
	<h1>View Product category </h1>
	<table class="table" style="width: 500px">
		<tr>
			<th>Slno</th>
			<th>Category Name</th>
		</tr>
		{% for row in data['cat']%}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['cat_name']}}</td>
			<td><a class="btn btn-success" href="?action=delete&cid={{row['cat_id']}}">Delete</a></td>
			<td><a class="btn btn-success" href="?action=update&cid={{row['cat_id']}}">Update</a></td>

		</tr>
		{% endfor %}
	</table>
</center>
{% include 'footer.html'%}
