{% include 'agentheader.html'%}
<div class="container-fluid p-0">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="/static/img/carousel-1.jpg" alt="Image" style="height: 200px">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
                        	</div></div></div></div></div></div>
<center>
	<h1>View Assign Agents</h1>
	<table class="table" style="width: 500px">
		<tr>
			<th>Sino</th>
			<th>Amount</th>
			<th>date</th>
			<th>Agent</th>
			<th>Status</th>

		</tr>
		{% for row in data['agg']%}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['total_amount']}}</td>
			<td>{{row['date']}}</td>
			<td>{{row['agent_name']}}</td>
			<td>{{row['status']}}</td>
			<td><a class="btn btn-success" href="agent_assignnextagent?oid={{row['order_id']}}"> Assign next Agent</a></td>
		</tr>
		{% endfor %}
	</table>

</center>
{% include 'footer.html'%}
