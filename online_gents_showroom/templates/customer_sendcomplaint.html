{% include 'customerheader.html'%}
  <div class="container-fluid p-0">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="/static/img/carousel-1.jpg" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
<center>
	<h1 style="color: white">Send Complaints</h1>
	<form method="post">
		<table class="table" style="width: 500px;color: white">
			<tr>
				<th>Complaint</th>
				<td><input type="text" required=""  class="form-control" name="comp"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" class="btn btn-success" name="complaint"></td>
			</tr>
		</table>

	</form>
</center>
</div></div></div></div></div></div>
<center>
	<h1>View Complaints</h1>
	<table  class="table" style="width: 500px">
		<tr>
			<th>Slno</th>
			<th>Customer</th>
			<th>Complaints</th>
			<th>Date</th>
			<th>Reply</th>
		</tr>
		{% for row in data['com']%}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['first_name']}}</td>
			<td>{{row['complaint']}}</td>
			<td>{{row['date']}}</td>
		
			<td>{{row['reply']}}</td>
			
		</tr>
		{% endfor %}
	</table>
</center>
